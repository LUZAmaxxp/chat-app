<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Friends</title>
    <link rel="stylesheet" href="../css/friend.css" />
    <link rel="stylesheet" href="../css/popup.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <a href="/" class="navbar-brand">ChatApp</a>

      <!-- Mobile menu button -->
      <button class="mobile-menu-button" id="mobile-menu-toggle">
        <span class="menu-icon">â˜°</span>
      </button>

      <!-- Navbar links -->
      <ul class="navbar-links" id="navbar-links">
        <li><a href="/">Home</a></li>
        <li><a href="./chat.html">Chat</a></li>
        <li><a href="./friends.html">Friends</a></li>
      </ul>

      <div class="profile-section" id="profile-section">
        <div class="profile-info">
          <img
            src="{profilePicUrl}"
            alt="Profile"
            class="profile-image"
            id="nav-profile-image"
          />
          <span class="profile-username" id="nav-username"></span>
        </div>

        <div class="profile-dropdown" id="profile-dropdown">
          <ul class="profile-dropdown-list">
            <li><a href="./profile.html">My Profile</a></li>

            <li><a href="#" id="logout-link">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="friends-container">
      <h2>Find Friends</h2>
      <div class="search-section">
        <input
          type="text"
          id="search-input"
          placeholder="Search for friends..."
        />
        <button id="search-btn">Search</button>
      </div>
      <div class="search-results-container">
        <h3>Search Results</h3>
        <ul id="search-results"></ul>
      </div>
      <div class="friends-list-container">
        <h3>Your Friends</h3>
        <ul id="friends-list"></ul>
      </div>
    </div>
    <aside class="friend-requests-sidebar">
      <h3>Friend Requests</h3>
      <ul id="friend-requests"></ul>
    </aside>
    <div id="popup-modal" class="popup">
      <div class="popup-content">
        <p id="popup-message"></p>
        <button class="popup-close">OK</button>
      </div>
    </div>
    <script type="module" src="../View/socket.js"></script>
    <script type="module" src="../View/friendRequests.js"></script>
    <script type="module" src="../View/friendsList.js"></script>
    <script type="module" src="../View/profile.js"></script>
    <script type="module" src="../View/app.js"></script>
  </body>
</html>
