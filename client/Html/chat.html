<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="../css/chat.css" />
    <link rel="stylesheet" href="../css/popup.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <a href="/" class="navbar-brand">ChatApp</a>

      <!-- Mobile menu button -->
      <button class="mobile-menu-button" id="mobile-menu-toggle">
        <span class="menu-icon">â˜°</span>
      </button>

      <!-- Navbar links -->
      <ul class="navbar-links" id="navbar-links">
        <li><a href="/">Home</a></li>
        <li><a href="chat.html">Chat</a></li>
        <li><a href="friends.html">Friends</a></li>
        <li><a href="group.html">GroupChat</a></li>
      </ul>

      <!-- Profile section -->
      <div class="profile-section" id="profile-section">
        <div class="profile-info">
          <img
            src="{{profilePicUrl}}"
            alt="Profile"
            class="profile-image"
            id="nav-profile-image"
          />
          <span class="profile-username" id="nav-username">Username</span>
        </div>

        <!-- Profile dropdown -->
        <div class="profile-dropdown" id="profile-dropdown">
          <ul class="profile-dropdown-list">
            <li><a href="/profile.html">My Profile</a></li>
            <li><a href="#" id="logout-link">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="chat-container">
      <h2 id="friend-name">Chat with</h2>
      <div class="chat-display"></div>
      <form id="chat-form">
        <input type="text" id="message-input" placeholder="Type a message..." />
        <button type="submit">Send</button>
      </form>
    </div>
    <div id="popup-modal" class="popup">
      <div class="popup-content">
        <p id="popup-message"></p>
        <button class="popup-close">OK</button>
      </div>
    </div>
    <div class="intro-container">
      <div class="logo">
        <img src="../assets/chat-logo.svg" alt="Logo" />
      </div>
      <div class="logo-text">
        <h1>Chat-App</h1>
        <p>Chat with your friends</p>
      </div>
    </div>
      <script type="module" src="../utils.js"></script>
    <script type="module" src="../socket.js"></script>
    <script type="module" src="../friendRequests.js"></script>
    <script type="module" src="../friendsList.js"></script>
    <script type="module" src="../chat.js"></script>
    <script type="module" src="../userProfile.js"></script>
    <script type="module" src="../main.js"></script>
    <script type="module" src="../profile.js"></script>
    <script type="module" src="../app.js"></script>
  </body>
  </body>
</html>
