<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/popup.css" />

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  </head>
  <body>
        <div class="sidebar">
      <div class="sidebar-logo">
        <img src="./assets/chat-logo.svg" alt="Chat App Logo" />
      </div>
      <div class="sidebar-text">
        <h1 class="sidebar-title">Chat-App</h1>
        <p class="sidebar-subtitle">Connect with friends instantly</p>
      </div>
      <div class="chat-bubbles">
        <div class="bubble bubble-left">Hello there!</div>
        <div class="bubble bubble-right">Welcome to Chat-App!</div>
      </div>
    </div>
    <div class="main-content">   
       <div class="signup-container">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="../index.html">Login</a></p>
    </div></div>

    <div id="popup-modal" class="popup">
      <div class="popup-content">
        <p id="popup-message"></p>
        <button class="popup-close">OK</button>
      </div>
    </div>
    <div class="intro-container">
      <div class="logo">
        <img src="../assets/chat-logo.svg" alt="Logo" />
      </div>
      <div class="logo-text">
        <h1>Chat-App</h1>
        <p>Chat with your friends</p>
      </div>
    </div>
    <script type="module" src="../View/app.js"></script>
  </body>
  </body>
</html>
