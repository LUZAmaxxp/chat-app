<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat-App</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"
      integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <a href="/" class="navbar-brand">ChatApp</a>

      <!-- Mobile menu button -->
      <button class="mobile-menu-button" id="mobile-menu-toggle">
        <span class="menu-icon">â˜°</span>
      </button>

      <!-- Navbar links -->
      <ul class="navbar-links" id="navbar-links">
        <li><a href="/">Home</a></li>
        <li><a href="chat.html">Chat</a></li>
        <li><a href="friends.html">Friends</a></li>
        <li><a href="group.html">GroupChat</a></li>
      </ul>

      <!-- Profile section -->
      <div class="profile-section" id="profile-section">
        <div class="profile-info">
          <img
            src="{{profilePicUrl}}"
            alt="Profile"
            class="profile-image"
            id="nav-profile-image"
          />
          <span class="profile-username" id="nav-username">Username</span>
        </div>

        <!-- Profile dropdown -->
        <div class="profile-dropdown" id="profile-dropdown">
          <ul class="profile-dropdown-list">
            <li><a href="/profile.html">My Profile</a></li>
            <li><a href="#" id="logout-link">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <form class="form-join">
        <input
          type=""
          id="name"
          placeholder="name"
          maxlength="8"
          size="5"
          required
        />
        <input type="text" id="room" placeholder="room" required />
        <button id="Join" type="submit">Join</button>
      </form>
      <h1></h1>
      <ul class="chat-display"></ul>
      <p class="user-list"></p>
      <p class="room-list"></p>

      <p class="activity"></p>

      <form class="form-msg">
        <input type="text" id="message" placeholder="message" required />
        <button type="submit">Send</button>
      </form>
    </main>
    <div class="intro-container">
      <div class="logo">
        <img src="chat-logo.svg" alt="Logo" />
      </div>
      <div class="logo-text">
        <h1>Chat-App</h1>
        <p>Chat with your friends</p>
      </div>
    </div>
  </body>
</html>
