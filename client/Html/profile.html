<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile - ChatApp</title>
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/profile.css" />
  </head>
  <body>
    <!-- Navbar (will be loaded via JavaScript) -->
    <div id="navbar-container"></div>

    <!-- Container -->
    <div class="container">
      <!-- Profile header -->
      <div class="profile-header">
        <h1>Your Profile</h1>
      </div>

      <div class="profile-card">
        <div class="profile-section">
          <div class="section-heading">
            <h2 class="section-title">Profile Picture</h2>
          </div>

          <div class="profile-image-container">
            <img
              src="../assets/images.png"
              alt="Profile Image"
              class="current-image"
              id="profile-image"
            />

            <form class="image-upload-form" id="image-upload-form">
              <div class="file-input-container">
                <input
                  type="file"
                  class="file-input"
                  id="profile-image-input"
                  name="profileImage"
                  accept="image/*"
                />
              </div>
            </form>
          </div>
        </div>

        <div class="profile-section">
          <div class="section-heading">
            <h2 class="section-title">Account Information</h2>
            <button class="btn-edit" id="toggle-edit-mode">Edit</button>
          </div>

          <form id="profile-info-form">
            <div class="profile-info-container">
              <div class="info-group">
                <label class="info-label">Username</label>
                <div class="info-value" id="username-display"></div>
                <input
                  type="text"
                  class="info-input"
                  id="username-input"
                  style="display: none"
                />
              </div>

              <div class="info-group">
                <label class="info-label">Email</label>
                <div class="info-value" id="email-display"></div>
                <input
                  type="email"
                  class="info-input"
                  id="email-input"
                  style="display: none"
                />
              </div>

              <div class="info-group">
                <label class="info-label">Account Created</label>
                <div class="info-value" id="created-at"></div>
              </div>

              <div class="info-group">
                <label class="info-label">Last Active</label>
                <div class="info-value" id="last-active"></div>
              </div>
            </div>

            <div id="edit-buttons" style="display: none; margin-top: 1.5rem">
              <button type="submit" class="btn btn-primary">
                Save Changes
              </button>
              <button type="button" class="btn btn-secondary" id="cancel-edit">
                Cancel
              </button>
            </div>
          </form>
        </div>

        <!-- Friend statistics -->
        <div class="profile-section">
          <div class="section-heading">
            <h2 class="section-title">Friends</h2>
            <a href="./friends.html" class="btn-view-all">View All</a>
          </div>

          <div class="friend-stats">
            <div class="stat-card">
              <span class="stat-number" id="friend-count">0</span>
              <span class="stat-label">Friends</span>
            </div>
            <div class="stat-card">
              <span class="stat-number" id="pending-count">0</span>
              <span class="stat-label">Pending Requests</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script type="module" src="../View/utils.js"></script>
    <script type="module" src="../View/socket.js"></script>
    <script type="module" src="../View/friendRequests.js"></script>
    <script type="module" src="../View/friendsList.js"></script>
    <script type="module" src="../View/chat.js"></script>
    <script type="module" src="../View/userProfile.js"></script>
    <script type="module" src="../View/main.js"></script>
    <script type="module" src="../View/profile.js"></script>
    <script type="module" src="../View/app.js"></script>
  </body>

  </body>
</html>
